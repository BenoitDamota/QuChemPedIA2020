<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap css-->

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0 ml-auto">
                <input class="form-control mr-sm-2" type="text" placeholder="Molecule" aria-label="Search">

                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Type

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item active" href="#">Formula</a>
                        <a class="dropdown-item" href="#">InChi</a>
                        <a class="dropdown-item" href="#">IUPAC name</a>
                        <a class="dropdown-item" href="#">CID PubChem</a>

                </div>

        </div>

                    </li>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="home-tab">...</div>
                    <div class="tab-pane fade" id="results" role="tabpanel" aria-labelledby="results-tab">...</div>
                    <div class="tab-pane fade" id="calculs" role="tabpanel" aria-labelledby="calculs-tab">...</div>

    <!--Bootstrap js-->
