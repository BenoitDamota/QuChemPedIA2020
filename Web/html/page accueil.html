<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />

    <script src="../js/jQuery-3.5.1.js"></script>


    <title>QuChemPedIA</title>
    <link rel="icon" type="image/png" href="../img/logo.png" />

    <link href="../js/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</head>
<body >
<div class="container" id="div_container_home">
    <div
            class="row justify-center w-100 align-content-center"
            style="height: 100vh"
            id="div_accueil"
    >
        <div class="col">
            <!-- Logo et nom du site -->
            <h1 class="diplay-2 text-center mb-0 mr-0 mw-10" href="index.html">
                <img src="../img/logo.png" class="img-fluid rounded" width="10%" alt="Logo"> uChemPedIA
            </h1>
            <h2 id="subtitle" class="diplay-2 text-center">
                Quantum Chemistry Collaborative EncyclopedIA
            </h2>
            <br />
            <div class="row justify-content-center">
                <!-- Search Form -->
                <form class="row w-100 justify-content-center" id="search_form">
                    <input
                            type="text"
                            name="search_text"
                            id="query"
                            class="mr-1 col-12 col-lg-6 form-control"
                            maxlength="500"
                    />
                    <select
                            name="typeQuery"
                            id="id_typeQuery"
                            class="custom-select col-12 col-lg-3"
                            style="width: 15%"
                    >
                        <option value="formula">Formula</option>

                        <option value="inchi">InChi</option>

                        <option value="smi">SMILES</option>
                    </select>
                    <button
                            id="submit_search"
                            type="submit"
                            class="btn btn-outline-success ml-1"
                            onclick="search(1,25);blockSearch();return false"
                    >
                        Search <i class="fa fa-search"></i>
                    </button>
                </form>

                <!-- </form> -->
            </div>
        </div>
    </div>
</div>

<script
        src="../js/smiles-drawer.min.js"
        async="false"
        defer="false"
></script>
<script src="../js/pagination.js"></script>
<script src="../js/draw_canvas.js"></script>
<script src="../js/ajax_request.js"></script>
<script src="../js/home-search.js"></script>

</body>
</html>
